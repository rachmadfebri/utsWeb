<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna - Portofolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header class="top-bar">
      <a href="#" class="logo">Klip<span>In</span></a>
      <nav class="desktop-nav">
        <a href="#">Eksplorasi</a>
        <a href="#" class="active">Karya</a>
        <a href="#">Pekerjaan</a>
        <a href="#">Rekrut</a>
        <a href="#">Pengaturan</a>
        <a
          href="admin/index.php"
          style="color: white; font-weight: 600; hover: var(--accent-color)"
        >
          Admin Panel
        </a>
      </nav>
    </header>

    <div class="main-container">
      <aside class="profile-sidebar">
        <img
          src=""
          alt="Avatar Pengguna"
          class="profile-avatar"
          id="profile-avatar"
        />

        <h1 class="profile-name" id="profile-name">Memuat nama...</h1>
        <p class="profile-title" id="profile-title">Memuat jabatan...</p>
        <p class="profile-bio" id="profile-bio">Memuat bio...</p>

        <div class="profile-actions">
          <button class="action-button add-artwork-btn">Tambah Karya</button>
          <button class="action-button share-btn">Bagikan Profil</button>
        </div>

        <div class="profile-stats">
          <div class="stat-item">
            <span class="count">6</span>
            <span class="label">Karya</span>
          </div>
          <div class="stat-item">
            <span class="count">350</span>
            <span class="label">Pengikut</span>
          </div>
          <div class="stat-item">
            <span class="count">250</span>
            <span class="label">Mengikuti</span>
          </div>
        </div>

        <div class="social-links">
          <a href="#" title="Instagram">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
          <a href="#" title="X/Twitter">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </a>
          <a href="#" title="LinkedIn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
        </div>
      </aside>

      <!-- konten -->
      <main class="portfolio-content">
        <header class="portfolio-header">
          <h2>Karya Terbaru</h2>
        </header>

        <div class="portfolio-grid" id="portfolio-grid">
          <p>Memuat karya...</p>
        </div>
      </main>
    </div>
    <script src="profile.js"></script>

    <div class="modal-overlay" id="work-modal-overlay" style="display: none">
      <div class="modal-content">
        <h2 id="modal-title">Tambah Karya Baru</h2>
        <form id="work-form">
          <input type="hidden" id="karya-id" />

          <div class="form-group">
            <label for="judul">Judul Karya</label>
            <input type="text" id="judul" required />
          </div>
          <div class="form-group">
            <label for="url_gambar">URL Gambar</label>
            <input
              type="url"
              id="url_gambar"
              placeholder="https://..."
              required
            />
          </div>
          <div class="form-group">
            <label for="deskripsi_singkat">Deskripsi Singkat</label>
            <input type="text" id="deskripsi_singkat" />
          </div>
          <div class="form-group">
            <label for="deskripsi_lengkap">Deskripsi Lengkap</label>
            <textarea id="deskripsi_lengkap" rows="4"></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-simpan">Simpan</button>
            <button type="button" class="btn-batal" id="cancel-modal-btn">
              Batal
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="profile.js"></script>
  </body>
</html>
