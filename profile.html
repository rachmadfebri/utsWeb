<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Pengguna - Portofolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Sidebar Profil (kiri) -->
      <aside class="profile-sidebar">
        <img
          src="https://placehold.co/120x120/00ffff/0a0a0a?text=A"
          alt="Avatar Pengguna"
          class="profile-avatar"
        />
        <h1 class="profile-name">Alex Nova</h1>
        <p class="profile-title">3D Artist & Motion Designer</p>
        <p class="profile-bio">
          Menjelajahi persimpangan antara seni dan teknologi. Japanese Pop
          Culture Enthusiast.
        </p>

        <div class="profile-actions">
          <button class="action-button follow-btn">Ikuti</button>
          <button class="action-button message-btn">Pesan</button>
        </div>

        <div class="profile-stats">
          <div class="stat-item">
            <span class="count">9</span>
            <span class="label">Karya</span>
          </div>
          <div class="stat-item">
            <span class="count">350</span>
            <span class="label">Pengikut</span>
          </div>
          <div class="stat-item">
            <span class="count">250</span>
            <span class="label">Mengikuti</span>
          </div>
        </div>
        
      </main>
    </div>
  </body>
</html>
